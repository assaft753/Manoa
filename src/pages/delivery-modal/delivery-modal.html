<ion-header dir="ltr">
  <ion-navbar color="RoyalPurple">
    <ion-buttons start>
      <button ion-button icon-only (click)="GoBack()">
        <ion-icon large name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      <span style="font-size:15px; font-weight:bold;">{{product.product_info.product_name}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding dir="rtl">
  <form [formGroup]="InputControl">
    <ion-list>

      <ion-item>
        <ion-label color="RoyalPurple" floating>כמות:</ion-label>
        <ion-input #product_quantity (ionChange)="CheckOKbutton()" formControlName="product_quantity_check" type="number"></ion-input>
      </ion-item>

      <div *ngIf="InputControl.controls.product_quantity_check.dirty && !InputControl.controls.product_quantity_check.valid">
        <p *ngIf="InputControl.controls.product_quantity_check.errors.required">עליך לבחור כמות</p>
      </div>

      <ion-item>
        <ion-label color="RoyalPurple" floating>מחיר ליחידה:</ion-label>
        <ion-input #product_price (ionChange)="CheckOKbutton()" formControlName="product_price_check" type="number"></ion-input>
      </ion-item>

      <div *ngIf="InputControl.controls.product_price_check.dirty && !InputControl.controls.product_price_check.valid">
        <p *ngIf="InputControl.controls.product_price_check.errors.min">עליך לרשום מחיר מתאים</p>
        <p *ngIf="InputControl.controls.product_price_check.errors.required">עליך לרשום מחיר</p>

      </div>
    </ion-list>
  </form>
  <div padding align="center">
    <button ion-button round disabled={{DisableOKButton}} color="RoyalPurple" large (click)="OKButton()">
      <ion-icon name="md-checkmark"></ion-icon>
    </button>
  </div>
</ion-content>
